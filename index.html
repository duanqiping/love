<script>    //收藏功能
$('.fav-add').click(function () {
    var self = $(this);
    $.post('https://www.17sucai.com/api/like', {'pins_id': self.data('id')}, function (response) {
        if (parseInt(response.code) === 3) {
            $('.goodcover').show();
            $('#loginbox').fadeIn();
            tc_center();
            return false;
        }

        if (parseInt(response.code) === 0) {
            self.html('已收藏<i class="iconfont icon-collected"></i>');
            self.parents('.item').find('.other .like-count').html('<i class="iconfont icon-collected"></i>' + response.data.count);
            self.parents('.btn-collect').find('.like-count').html('<i class="iconfont icon-collected"></i>' + response.data.count);
            return false;
        }

        if (parseInt(response.code) === 1) {
            self.html('收藏<i class="iconfont icon-collect"></i>');
            self.parents('.item').find('.other .like-count').html('<i class="iconfont icon-collected"></i>' + response.data.count);
            self.parents('.btn-collect').find('.like-count').html('<i class="iconfont icon-collected"></i>' + response.data.count);
            return false;
        }

        if (parseInt(response.code) === 20) {
            window.location.href = response.data.url;
        }
    })
});
